<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>我的技术博客</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<header>
    <div class="container nav-container">
        <div class="logo">
            <i class="fas fa-blog"></i>
            <span>技术博客</span>
        </div>
        <div class="search-container">
            <label>
                <input placeholder="搜索文章..." type="text">
            </label>
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>
</header>

<!-- 博客简介区域 -->
<section class="hero">
    <div class="container">
    </div>
</section>

<!-- 主要内容区域 -->
<div class="container main-content">
    <!-- 文章列表 -->
    <main class="posts">

    </main>

    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="about-me">
            <div class="avatar">
                <img alt="头像"
                     src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='20' fill='%23e0e0e0'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%23e0e0e0'/%3E%3C/svg%3E">
            </div>
            <h3>关于我</h3>
            <p>示列文字</p>
        </div>
    </aside>
</div>

<!-- 网站页脚 -->
<footer>
    <div class="container">
        <div class="footer-columns">
            <div class="footer-column">
                <h3>关于博客</h3>
                <p>分享Web开发技术和实践经验，关注前端框架、性能优化和用户体验设计。</p>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 我的技术博客. 保留所有权利。使用 <i class="fab fa-github"></i> GitHub Pages 托管</p>
        </div>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
